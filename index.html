<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stripe Payment Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Stripe JS -->
    <script src="https://js.stripe.com/v3/"></script>
    <style>
        .StripeElement {
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            background-color: white;
        }

        .StripeElement--focus {
            border-color: #86b7fe;
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
        }

        .StripeElement--invalid {
            border-color: #dc3545;
        }

        .payment-form {
            max-width: 500px;
            margin: 0 auto;
        }

        body {
            padding: 20px;
            background-color: #f8f9fa;
            position: relative;
        }

        #countdown {
            position: absolute;
            top: 10px;
            right: 20px;
            font-weight: bold;
            color: #dc3545;
        }

        #error-banner {
            text-align: center;
            margin-bottom: 1rem;
        }
    </style>
</head>

<body>
    <!-- Countdown -->
    <div id="countdown">Time remaining: 5:00</div>

    <!-- Error banner -->
    <div id="error-banner" class="alert alert-danger d-none">Transaction is not valid.</div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white">
                        <h2 class="h4 mb-0">Pay Now</h2>
                    </div>
                    <div class="card-body">
                        <form id="payment-form" class="needs-validation" novalidate>
                            <div class="mb-3">
                                <label for="name" class="form-label">Name</label>
                                <input id="name" type="text" class="form-control" required>
                                <div class="invalid-feedback">
                                    Please enter your name.
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input id="email" type="email" class="form-control" required>
                                <div class="invalid-feedback">
                                    Please enter a valid email address.
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="amount" class="form-label">Amount (USD)</label>
                                <div class="input-group">
                                    <span class="input-group-text">$</span>
                                    <input id="amount" type="number" class="form-control" required min="1" step="0.01" readonly>
                                </div>
                                <div class="invalid-feedback">
                                    Please enter a valid amount (minimum $1).
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Card Info</label>
                                <div id="card-element" class="form-control"></div>
                                <div id="card-errors" role="alert" class="text-danger mt-2"></div>
                            </div>

                            <button type="submit" class="btn btn-primary w-100 py-2">Pay</button>

                            <div id="result" class="mt-3 alert d-none"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Helper to get query params
        function getQueryParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        const amountQuery = getQueryParam('amount');
        const donationId = getQueryParam('donationId');

        const amountInput = document.getElementById('amount');
        const form = document.getElementById('payment-form');
        const errorBanner = document.getElementById('error-banner');

        // Handle missing query params
        if (!amountQuery || !donationId) {
            errorBanner.classList.remove('d-none');
            // Disable all form inputs
            Array.from(form.elements).forEach(el => el.disabled = true);
        } else {
            amountInput.value = amountQuery;
            amountInput.readOnly = true;
            console.log('Donation ID:', donationId);
        }

        // Countdown timer logic
        let countdownSeconds = 300; // 5 minutes = 300 seconds
        const countdownDisplay = document.getElementById('countdown');

        function updateCountdown() {
            const minutes = Math.floor(countdownSeconds / 60);
            const seconds = countdownSeconds % 60;
            countdownDisplay.textContent = `Time remaining: ${minutes}:${seconds.toString().padStart(2, '0')}`;
            if (countdownSeconds <= 0) {
                // Remove query params and refresh
                const cleanUrl = window.location.origin + window.location.pathname;
                window.location.href = cleanUrl;
            } else {
                countdownSeconds--;
                setTimeout(updateCountdown, 1000);
            }
        }
        updateCountdown();

        const stripe = Stripe('pk_test_51RKFXcKVer9wjruvaZyCLt25cFoNNUjPPli9KXwu9Pdiya82rtXeS0JYcbiS34SQDDtATI2YWwfFRylRiYRvedIv00ORJsI2UP');
        const elements = stripe.elements();
        const cardElement = elements.create('card');
        cardElement.mount('#card-element');

        cardElement.on('change', function (event) {
            const displayError = document.getElementById('card-errors');
            displayError.textContent = event.error ? event.error.message : '';
        });

        const resultDiv = document.getElementById('result');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            if (!form.checkValidity()) {
                e.stopPropagation();
                form.classList.add('was-validated');
                return;
            }

            const { paymentMethod, error } = await stripe.createPaymentMethod({
                type: 'card',
                card: cardElement,
                billing_details: {
                    name: document.getElementById('name').value,
                    email: document.getElementById('email').value
                }
            });

            if (error) {
                resultDiv.textContent = error.message;
                resultDiv.classList.remove('alert-success', 'd-none');
                resultDiv.classList.add('alert-danger');
                return;
            }

            resultDiv.textContent = 'Processing payment...';
            resultDiv.classList.remove('d-none', 'alert-danger', 'alert-success');
            resultDiv.classList.add('alert-info');

            try {
                const response = await fetch('http://192.168.1.109:80/api/payment/ProcessPayment', {
               // const response = await fetch('http://localhost:5268/api/payment/ProcessPayment', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        paymentMethodId: paymentMethod.id,
                        email: document.getElementById('email').value,
                        amount: amountInput.value,
                        donationId: donationId
                    })
                });

                const resData = await response.json();
                if (response.ok) {
                    resultDiv.textContent = `Payment ${resData.status}`;
                    resultDiv.classList.remove('alert-info', 'alert-danger');
                    resultDiv.classList.add('alert-success');
                    form.classList.remove('was-validated');
                    form.reset();
                } else {
                    resultDiv.textContent = `Error: ${resData.error}`;
                    resultDiv.classList.remove('alert-info', 'alert-success');
                    resultDiv.classList.add('alert-danger');
                }
            } catch (err) {
                resultDiv.textContent = `Network error: ${err.message}`;
                resultDiv.classList.remove('alert-info', 'alert-success');
                resultDiv.classList.add('alert-danger');
            }
        });
    </script>
</body>

</html>
